<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reports</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>Report Upload</h3>
            </div>
        </div>
        <div class="container">
            <div class="report-upload">
                <form id="reportFileForm">
                    <div class="form-group">
                        <label for="reportFile">Upload Report</label>
                        <input type="file" name="reportFile" id="reportFile">
                    </div>
                    <button type="submit" id="reportFileSubmit" class="btn btn-default">Upload</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>Report List</h3>
            </div>
        </div>
        <div class="container">
            <form id="reportListForm">
                <div class="form-group">
                    <label for="reportFileName">Select Report: </label>
                    <select class="form-control" id="reportFileName" name="reportFileName"></select>
                </div>
                <button type="submit" id="reportFileNameSubmit" class="btn btn-default">Show</button>
            </form>
            <div class="report-list"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="app.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
